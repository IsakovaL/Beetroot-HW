<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="block">
        <div class="bronze">
            <div class="price">$2</div>
            <div class="cont">
                <div class="cent"><img class="smoke" src="pics/smoke.png" alt="smoke"><img class="bean" src="pics/bean.png" alt="bean"><img src="pics/cup-bronze.png" alt="coffee" width="160px" height="100px"></div>
            </div>
            <h1>Bronze</h1>
            <p>Any cup of coffee until $3</p>
        </div>
    </div>
        <div class="block" id="middle">
        <div class="gold" >
            <div class="price">$2</div>
            <div class="cont">
                <div class="cent"><img class="smoke" src="pics/smoke.png" alt="smoke"><img class="bean" src="pics/bean.png" alt="bean"><img src="pics/cup-gold.png" alt="coffee" width="160px" height="100px"></div>
            </div>
            <h1>Gold</h1>
            <p>Any cup of coffee until $3</p>
        </div>
    </div>
        <div class="block">
        <div class="silver">
            <div class="price">$2</div>
            <div class="cont">
                <div class="cent"><img class="smoke" src="pics/smoke.png" alt="smoke"><img class="bean" src="pics/bean.png" alt="bean"><img src="pics/cup-silver.png" alt="coffee" width="160px" height="100px"></div>               
            </div>
            <h1>Silver</h1>
            <p>Any cup of coffee until $3</p>
        </div>
    </div>
</div>
