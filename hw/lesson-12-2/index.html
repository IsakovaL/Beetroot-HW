<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
            <div class="background-1">
                <img src="img/bg.png" alt="background1">
            </div>
              <div class="background-2">
                <img class="background-2__bg2" src="img/bg2.jpg" alt="background2">
                <div class="logo">
                    <img src="img/logo.png" alt="logo" width="80px" height="40px">
                </div>
                
                <div class="shoes ">
                    <img class="shoes__img" src="img/shoes.png" width="330px" alt="shoes">
                </div>
                <div class="bubbles">
                    <img src="img/bubbles.png" alt="bubbles" height="130px">
                </div>
                <div class="side-content">
                <h2 class="side-content__h">Nike SB Stefan Janoski Max</h2>
                <p class="side-content__description">Unisex Skateboarding Shoe </p>
                    <div class="star-rating">
                        <input type="checkbox" id="star5" name="rating" value="5" /><label for="star5" title="Outstanding"></label>
                        <input type="checkbox" id="star4" name="rating" value="4" /><label for="star4" title="Very Good"></label>
                        <input type="checkbox" id="star3" name="rating" value="3" /><label for="star3" title="Good"></label>
                        <input type="checkbox" id="star2" name="rating" value="2" /><label for="star2" title="Poor"></label>
                        <input type="checkbox" id="star1" name="rating" value="1" /><label for="star1" title="Very Poor"></label>
                    </div>
                    <div class="dd-menu">
                      <div class="dd-menu__size-menu">
                       <select>
                        <option>Size</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                     </select>
                  </div>
                  <div class="dd-menu__qty-menu">
                    <select>
                      <option>Qty</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>   
                   </select>
                  </div>
                </div>
                    <div class="add-to-cart">
                      <div><button type="button" class="btn btn-secondary btn-lg add-to-cart__btn">Add to cart</button></div>
                   </div> 
                   </div>   
    </section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
