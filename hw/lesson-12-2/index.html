<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        
            <div class="background-1">
                <img src="img/bg.png" alt="background1">
            </div>
            <div class="background-2">
                <img class="background-2__bg2" src="img/bg2.jpg" alt="background2">
                <div class="logo">
                    <img src="img/logo.png" alt="logo" width="80px" height="40px">
                </div>
                
                <div class="shoes ">
                    <img class="shoes__img" src="img/shoes.png" width="330px" alt="shoes">
                </div>
                <div class="bubbles">
                    <img src="img/bubbles.png" alt="bubbles" height="130px">
                </div>
                <div class="side-content">
                <h2 class="side-content__h">Nike SB Stefan Janoski Max</h2>
                <p class="side-content__description">Unisex Skateboarding Shoe </p>
                    <div class="star-rating">
                        <input type="checkbox" id="star5" name="rating" value="5" /><label for="star5" title="Outstanding"></label>
                        <input type="checkbox" id="star4" name="rating" value="4" /><label for="star4" title="Very Good"></label>
                        <input type="checkbox" id="star3" name="rating" value="3" /><label for="star3" title="Good"></label>
                        <input type="checkbox" id="star2" name="rating" value="2" /><label for="star2" title="Poor"></label>
                        <input type="checkbox" id="star1" name="rating" value="1" /><label for="star1" title="Very Poor"></label>
                    </div>
                    <div class="dd-menu">
                        <div class="btn-group">
                            <button type="button" class="btn dd-menu__menu dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Size
                            </button>
                            <div class="dropdown-menu menu">
                              <a class="dropdown-item" href="#">38</a>
                              <a class="dropdown-item" href="#">39</a>
                              <a class="dropdown-item" href="#">40</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                          </div>
                          <div class="btn-group">
                            <button type="button" class="btn dd-menu__menu dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Qty
                            </button>
                            <div class="dropdown-menu menu">
                              <a class="dropdown-item" href="#">1</a>
                              <a class="dropdown-item" href="#">2</a>
                              <a class="dropdown-item" href="#">3</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                          </div>
                    </div class="add-to-cart">
                    <div><button type="button" class="btn btn-secondary btn-lg add-to-cart__btn">Add to cart</button>
                    </div>
            </div>
            </div>
            
        
    </section>
    
</body>
</html>
