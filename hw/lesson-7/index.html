<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <section class="main">
            <section class="list">
                <ul>
                    <li>
                        <input id="row1" type="checkbox" name="checkbox">                              
                            <label for="row1" class="custom-checkbox">
                                <span class="start">A lot of pickles <span class="end">(for the next lessons about CSS)</span></span>
                            </label>
                    </li>
                    <li>
                        <input id="row2" type="checkbox" name="checkbox">                              
                            <label for="row2" class="custom-checkbox">
                                <span class="start">10 apples <span class="end">(for more CSS manipulations)</span></span>
                            </label>
                    </li>
                    <li>
                        <input id="row3" type="checkbox" name="checkbox">                              
                            <label for="row3" class="custom-checkbox">
                                <span class="start">20 orange <span class="end">(because they are awesome)</span></span>
                            </label>
                    </li>
                    <li>
                        <input id="row4" type="checkbox" name="checkbox">                              
                            <label for="row4" class="custom-checkbox">
                                <span class="start">13 plates <span class="end">(hm... they always disappear)</span></span>
                            </label>
                    </li>
                    <li>
                        <input id="row5" type="checkbox" name="checkbox">                              
                            <label for="row5" class="custom-checkbox">
                                <span class="start">15 bentos</span></li>
                            </label>
                    </li>
                    <li>                                
                        <input id="row6" type="checkbox" name="checkbox">                              
                            <label for="row6" class="custom-checkbox">
                                <span class="start">1 bottle of Sake ^_^ <span class="end">(for my friends)</span></span>
                            </label>
                    </li>
                </ul>
            </section>
            <section class="bottom">
               <p class="bon">Bon appetit :)</p>
            </section>
        </section>
    </div>
    </body>
    </html>
